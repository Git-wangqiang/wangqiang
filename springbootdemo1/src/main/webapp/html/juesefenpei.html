<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element', 'laypage', 'form', 'laydate', 'upload', 'table', 'tree', 'util'], function () {
        element = layui.element;
        laypage = layui.laypage;
        var form = layui.form;
        var laydate = layui.laydate;
        var upload = layui.upload;
        var table = layui.table;
        tree = layui.tree;
        var util = layui.util;
        var tableins = table.render({
                elem: '#xitongshezhit'
                //, toolbar: '#titleTpl'
                , tool: "#titleTpl"
                , toolbar: false
                , height: 500
                , width: 1300
                , even: true
                , url: '/api/selectrolepage' //数据接口
                , page: true //开启分页
                , done: function (res, curr, count) {
                    console.log(res);
                    console.log(curr);
                    console.log(count);
                }
                , method: 'post'
                , contentType: 'application/json'
                , cols: [[ //表头
                    {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left', align: 'center'}
                    , {field: 'acailable', title: '是否有效', align: 'center'}
                    , {field: 'description', title: '角色名称', sort: true, align: 'center'}
                    , {field: 'role', title: '角色', align: 'center'}
                    , {field: 'caozuo', title: '操作', width: 280, templet: '#titleTpl', align: 'center'}
                ]]
            })
        ;
        table.on('tool(xtsz)', function (obj) {
            var layEvent = obj.event;
            var data = obj.data; //获得当前行数据
            var u = "/api/deldataByid";
            if (layEvent == 'delete') {
                var ms = delthis(data.id, u);
                tableins.reload({
                    where: {rdnf: null, mc: null, yyzt: null, pageNum: 1, pageSize: 10}, page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });
                layer.msg("删除成功");
            } else {
                layer.msg('修改成功');
            }
        });

        tree.render({
            elem: '#test7'
            , id: 'demoId'
            , data: [{
                title: '早餐'
                , id: 1
                , children: [{
                    title: '油条'
                    , id: 5,
                    disabled: false
                }, {
                    title: '包子'
                    , id: 6
                }, {
                    title: '豆浆'
                    , id: 7
                }]
            }, {
                title: '午餐'
                , id: 2
                , checked: true
                , children: [{
                    title: '藜蒿炒腊肉'
                    , id: 8
                }, {
                    title: '西湖醋鱼'
                    , id: 9
                }, {
                    title: '小白菜'
                    , id: 10
                }, {
                    title: '海带排骨汤'
                    , id: 11
                }]
            }]
            , showCheckbox: true
        });
    });
</script>

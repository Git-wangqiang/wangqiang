<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use(['element', 'laypage', 'form', 'laydate', 'upload', 'table'], function () {
        element = layui.element;
        laypage = layui.laypage;
        var form = layui.form;
        var laydate = layui.laydate;
        var upload = layui.upload;
        var table = layui.table;
        var tree = layui.tree;
        laydate.render({
            elem: '#rznf'
            , change: function (value, date, endDate) {
                console.log(value); //得到日期生成的值，如：2017-08-18
                console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
                console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
            }
        });
        var uploadInst = upload.render({
            elem: '#shangchuan' //绑定元素
            , url: '/upload/' //上传接口
            , done: function (res) {
                //上传完毕回调
            }
            , error: function () {
                //请求异常回调
            }
        });
        var tableins = table.render({
                elem: '#xitongshezhit'
                //, toolbar: '#titleTpl'
                , tool: "#titleTpl"
                , toolbar: false
                , height: 500
                , width: 1300
                , even: true
                , url: '/api/zckj' //数据接口
                , page: true //开启分页
                , done: function (res, curr, count) {
                    console.log(res);
                    console.log(curr);
                    console.log(count);
                }
                , method: 'post'
                , contentType: 'application/json'
                , request: {
                    pageNum: 1 //页码的参数名称，默认：page
                    , pageSize: 10 //每页数据量的参数名，默认：limit
                    , yyzt: '',
                    mc: '',
                    rdnf: ''
                }
                , cols: [[ //表头
                    {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left', align: 'center'}
                    , {checkbox: true, align: 'center'}
                    , {field: 'mode_name', title: '用户名', width: 280, align: 'center'}
                    , {field: 'updatedate', title: '更新时间', width: 300, sort: true, align: 'center'}
                    , {field: 'yyzt', title: '名称', width: 280, align: 'center'}
                    , {field: 'caozuo', title: '操作', width: 280, templet: '#titleTpl', align: 'center'}
                ]]
            })
        ;
        table.on('tool(xtsz)', function (obj) {
            var layEvent = obj.event;
            var data = obj.data; //获得当前行数据
            var u = "/api/deldataByid";
            if (layEvent == 'delete') {
                var ms = delthis(data.id, u);
                tableins.reload({
                    where: {rdnf: null, mc: null, yyzt: null, pageNum: 1, pageSize: 10}, page: {
                        curr: 1 //重新从第 1 页开始
                    }
                });
                layer.msg("删除成功");
            } else {
                layer.msg('修改成功');
            }
        });

        // element.render();


        //渲染
        var inst1 = tree.render({
            elem: '#test1'  //绑定元素
            , data: [{
                title: '江西' //一级菜单
                , children: [{
                    title: '南昌' //二级菜单
                    , children: [{
                        title: '高新区' //三级菜单
                        //…… //以此类推，可无限层级
                    }]
                }]
            }, {
                title: '陕西' //一级菜单
                , children: [{
                    title: '西安' //二级菜单
                }]
            }]
        });

    });
</script>
